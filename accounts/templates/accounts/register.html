{% extends 'base.html' %}

{% block titulo %} Cadastro | {% endblock %}

{% block conteudo %}

    <h1 class="mt-3 mb-3">Registrar</h1>

    {% include 'parciais/_alert.html' %}

    <form method="POST" action="{% url 'register' %}" oninput='senha_confirm.setCustomValidity(senha_confirm.value != senha.value ? "As senha não conferem." : "")'>
        {% csrf_token %}
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" required name="nome" value="{{ request.POST.nome }}">
        </div>
        <div class="form-group">
            <label>Sobrenome</label>
            <input type="text" class="form-control" required name="sobrenome" value="{{ request.POST.sobrenome }}">
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input type="email" class="form-control" required name="email" value="{{ request.POST.email }}">
        </div>
        <div class="form-group">
            <label>Usuário</label>
            <input type="text" class="form-control" required name="usuario" value="{{ request.POST.usuario }}">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" required name="senha">
        </div>
        <div class="form-group">
            <label>Confirmar a Senha</label>
            <input type="password" class="form-control" name="senha_confirm">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

{% endblock %}
