{% extends 'base.html' %}

{% block titulo %}Login | {% endblock %}

{% block conteudo %}

    <h1 class="mt-3 mb-3">Entrar</h1>

    {% include 'parciais/_alert.html' %}

    {% if not user.is_authenticated %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Usuário</label>
                <input type="text" class="form-control" required name="usuario" value="{{ request.POST.usuario }}">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" required name="senha">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    {% else %}
        <p>
            você já está logado como "{{ user }}". <a href="{% url 'logout' %}">clique aqui</a> para sair.
        </p>
    {% endif %}

{% endblock %}
