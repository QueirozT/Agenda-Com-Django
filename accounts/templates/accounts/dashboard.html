{% extends 'base.html' %}

{% block titulo %}Dashboard de {{ user }} | {% endblock %}

{% block conteudo %}

    <h1 class="mt-3 mb-3">olá {{ user.first_name }} {{ user.last_name }}</h1>

    {% include 'parciais/_alert.html' %}

    <h4 class="mt-3 mb-3 text-justify ml-4">Preencha o formulário a baixo para registrar um contato.</h4>
    
    <div class="container">
        <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                
                {{ form }}

                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </td>
                </tr>

            </table>
        </form>
    </div>
{% endblock %}
